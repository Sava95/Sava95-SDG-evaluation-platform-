{% extends "survey/layout.html"  %}

{% block content %}

 <div class="container" style="min-height:700px">
     <h2 style="margin: 20px 0px 30px; text-align:center"> API functionality </h2>

     <h4> Endpoint: eSave project ID </h4>

     <form method="GET" action="/api">
         <div class="form-group row" style="margin-top: 20px; margin-bottom:40px">
            <label for="project_id" class="d-flex align-items-center" style="padding-right: 0px; font-size:20px; margin-bottom:0.5rem">
               Please enter the project ID:
            </label>

            <input id='project_id' name='project_id' type="text" class="form-control" placeholder="Please enter the project ID" style="width:250px; margin: 0px 0px 10px 40px"/>

             <button type="submit" class="btn btn-primary" style="width:80px; height:40px; margin-left: 42px"> GET </button>
         </div>
     </form>

     <hr>

     <h4> Endpoint: Loan ID + Bank Name </h4>

     <form method="GET" action="/api">
         <div class="row">
             <div class="col-6" style="padding-right:0px">
                 <div class="form-group row" style="margin-top: 20px">
                     <label for='loan_id' class="d-flex align-items-center" style="padding: 0px; font-size:20px; margin-bottom:0.5rem; width: 240px">
                        Please enter loan_ID:
                     </label>

                     <input id='loan_id' name='loan_id' type="text" class="form-control" placeholder="Please enter the loan ID" style="width:250px; margin: 0px 0px 10px 40px"/>

                 </div>

                 <div class='form-group row' >
                      <label for='bank_name' class="d-flex align-items-center" style="padding: 0px; font-size:20px; margin-bottom:0.5rem; width: 240px">
                        Please select a bank:
                     </label>

<!--                     <input id='bank_name' name='bank_name' type="text" class="form-control" placeholder="Please enter bank name" style="width:250px; margin: 0px 0px 10px 40px"/>-->
                     <select id="bank_name" name="bank_name" class="form-control" style="width:250px; margin: 0px 0px 10px 40px">
                         <option value="n/a" selected> - select - </option>

                         {% for bank in esave_banks %}
                            <option value="{{bank.name}}"> {{ bank.name }}</option>
                         {% endfor %}
                     </select>
                 </div>
            </div>

             <div class="col-2" style="padding:0px">
                 <button type="submit" class="btn btn-primary" style="width:80px; height:40px; margin-top:50px"> GET </button>
             </div>
        </div>
     </form>

     <hr>

     <h4 style="margin-bottom:20px"> Endpoint: Bank Name + Time period </h4>

     <form method="GET" action="/api">
         <div class="row">
             <div class="col-6" style="padding-right:0px">
                 <div class='form-group row' >
                      <label for='bank' class="d-flex align-items-center" style="padding: 0px; font-size:20px; margin-bottom:0.5rem; width: 240px">
                        Please select a bank:
                     </label>

                     <select id="bank" name="bank" class="form-control" style="width:250px; margin: 0px 0px 10px 40px">
                         <option value="n/a" selected> - select - </option>

                         {% for bank in esave_banks %}
                            <option value="{{bank.esave_bank_ID}}"> {{ bank.name }}</option>
                         {% endfor %}
                     </select>
                 </div>

                  <div id="sof_div" class='form-group row' style="display:none">
                      <label for='sof' class="d-flex align-items-center" style="padding: 0px; font-size:20px; margin-bottom:0.5rem; width: 240px">
                        Please select a source of funds:
                     </label>

                     <select id="sof" name="sof" class="form-control" style="width:250px; margin: 0px 0px 10px 40px">

                     </select>
                 </div>

                  <div class='form-group row'>
                      <label for='bank' class="d-flex align-items-center" style="padding: 0px; font-size:20px; margin-bottom:0.5rem; width: 260px">
                        Please choose a time period:
                      </label>

                      <div class="dates row" style="margin-left:20px">
                          <input id="date1" name='date1' type="text" style="width:130px" class="form-control " placeholder="YYYY-MM-DD" autocomplete="off"  required>
                          <p style="margin:5px 20px 0px; justify-content:center"> - </p>
                          <input id="date2" name='date2' type="text" style="width:130px" class="form-control " placeholder="YYYY-MM-DD" autocomplete="off" required>
                      </div>
                 </div>
            </div>

             <div class="col-2" style="padding:0px">
                 <button type="submit" class="btn btn-primary" style="width:80px; height:40px; margin-top: 30px; margin-left: 30px "> GET </button>
             </div>
        </div>
     </form>

    <script>
        $(function() {
            $('.dates #date1').datepicker({
                'format': 'yyyy-mm-dd',
                'autoclose': true
            });

             $('.dates #date2').datepicker({
                'format': 'yyyy-mm-dd',
                'autoclose': true
            });
        });
    </script>

 </div>
{% endblock content %}
